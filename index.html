<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a85251dc26.js" crossorigin="anonymous"></script>
    <title>Notes Taking App</title>
</head>
<body>


    <!-- //popup-box -->
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new Note </p>
                    <i class="uil fa fa-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">
                    </div> 
                     <div class="row description">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>

                    <button class="addBtn">Add Note</button>
                </form>
            </div>
        </div>
    </div>


    <!-- wrapper-box-->
    <div class="wrapper">

        <!-- add new box item -->
        <li class="add-box"> 
            <div class="icon"><i class="uil fa fa-plus"></i></div>
            <p>Add New Notes</p>
        </li>


      
    </div>

    <script src="app.js"></script>
</body>
</html>
